<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Movie Search</title>
</head>
<body>
  <h1>Find Your Movie </h1>
  
  <!--Barre de recherche-->

    <div class="input-group mb-3">
      <form id="searchForm">
        <input type="text" id="searchInput" name="search" placeholder="Enter your search query">
        <button type="submit" class="btn-primary">Search</button>
        </form>
    </div>
  
    <!--Fin Barre de recherche-->
    <!--Affichage des résultats de recherche-->
    <div class="card movie-container mb-3" id="parent-div">
        
    </div>


    <!--Affichage du popup avec les détails du film-->
    <div class="container-popup display-none" id="containerPopup">
        <div class="pop-up" id="popUp">
            <div>
                <img id="moviePoster" class="img-fluid rounded-start" alt="">
            </div>
            <div>
                <h3 id="movieTitle"></h3>
                <p id="movieType"></p>
                <p id="movieYear"></p>
                <p id="moviePlot"></p>
            </div>
            <div id="div-close">
                <button id="close-popup" class="btn btn-danger">X</button>
            </div>
        </div>
    </div>
    
  <script src="movie.js"></script>
</body>
</html>
